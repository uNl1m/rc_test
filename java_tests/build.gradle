plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}
group 'org.example'
version '1.0-SNAPSHOT'

allure {
    version = "2.12.0"
    downloadLinkFormat = "https://dl.bintray.com/qameta/maven/io/qameta/allure/allure-commandline/%s/allure-commandline-%<s.zip"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.3.0'
    testRuntime 'org.slf4j:slf4j-simple:1.7.30'
    testCompile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.8'
    testCompile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.8'
    testCompile group: 'com.codeborne', name: 'selenide', version: '5.18.0'
    testCompile group: 'io.qameta.allure', name: 'allure-selenide', version: '2.13.8'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.3'
    testCompile group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.13.8'
}

test {
    useTestNG()
    testLogging.showStandardStreams = true
    systemProperty "allure.results.directory", "build/allure-results"
}

